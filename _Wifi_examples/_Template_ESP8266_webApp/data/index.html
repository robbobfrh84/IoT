<!DOCTYPE html>
<html lang='en'>
<title> ESP8266 API Server & Flash Client </title>
<link rel='icon' href='https://raw.githubusercontent.com/robbobfrh84/drive/master/images/SystemIcons-Images/code.png?token=ADYWSUWL4GA3YTJRHIZRTHK7RGREU'>
<head>
  <meta charset='UTF-8'><meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='css/style.css'>
</head>
<body>

  <h1> ESP8266 API Server & Flash Client </h1>
  <input type='checkbox' id='led0' onclick='ledToggle(0)'> LED 0 state (Red)
  </br>
  <input type='checkbox' id='led2' onclick='ledToggle(2)'> LED 2 state (Blue)
  </br></br>

  <span id='btn' style='padding: 5px;'></span>

  <script type='text/javascript' src='js/app.js'></script>
  <script>

    const IP_address = location.origin

    setInterval(()=>{
      queryString('R=12') // DigitalRead output pin #12 state
    },1000)

    ledToggle = (pin)=>{
      queryString(
        'W='+pin+','+(window["led"+pin].checked ? '1' : '0') // DigitalWrite output pin #12 HIGH
        +'&R=12' // DigitalRead output pin #2 state
      )
    }

  </script>

</body>
</html>
